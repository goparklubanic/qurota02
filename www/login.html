<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    
    <meta http-equiv="Content-Security-Policy" 
    content="
        default-src https://qurota.klubaners.web.id 'self'; 
        font-src 'self' https://fonts.gstatic.com/; 
        style-src 'self' https://fonts.googleapis.com/ 'unsafe-inline';">
    
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Qurota 0.1</title>
</head>

<body>
    <div class="container">
            
            <div class="row top">
                <div class="col-sm-12">
                    <div class="phead">
                        <h2>Monitoring Pembelajaran</h2>
                        <h3>KELAS A - KBA QUROTA A'YUN</h3>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                    <h5 class="card-title text-center">Monitoring Pembelajaran</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                        <input type="text" id="inputNis" class="form-control" placeholder="Nama Pengguna" required autofocus>
                        <label for="inputNis">Nama Pengguna</label>
                        </div>
        
                        <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Kata Sandi" required>
                        <label for="inputPassword">Kata Sandi</label>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Lupa Password</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="submit">Masuk</button>
                        <hr class="my-4">
                    </form>
                    </div>
                </div>
                </div>
            </div>
            </div>

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js" ></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/params.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
