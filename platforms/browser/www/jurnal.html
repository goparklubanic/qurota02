<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" 
    content="   default-src 'self' *; 
                font-src 'self' https://fonts.gstatic.com/ https://cdnjs.cloudflare.com/; 
                style-src 'self' https://fonts.googleapis.com/ https://cdnjs.cloudflare.com/ 'unsafe-inline';">
    
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
        @import url('https://fonts.googleapis.com/css?family=Acme|Catamaran|Boogaloo&display=swap');
    </style>
    <title>Qurrota 0.1</title>
</head>

<body>
    <div class="container-fluid">
        <!-- page header-->
        <div class="row top">
            <div class="col-sm-12">
                <div class="phead">
                    <h2>Monitoring Pembelajaran</h2>
                    <h3>KELAS A - KB QURROTA A'YUN</h3>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <h3 class="page-title mt-3" id="jrn_formtoggle">Input Jurnal</h3>
            </div>
        </div>
        
        <div class="row" id="jrn_form" style="display: none;">
            <input type="hidden" id="jrn_idKelas" value="1">
            <div class="col-sm-12">

                <div class="form-group bordered-form">
                    <label for="jrn_tanggal">Tanggal</label>
                    <input type="date" id="jrn_tanggal" class="form-control" placeholder="Tanggal Kegiatan">
                </div>

                <div class="form-group bordered-form">
                    <label for="jrn_jam">Jam</label>
                    <input type="time" id="jrn_jam" class="form-control" placeholder="Jam Kegiatan">
                </div>
                
                <div class="form-group bordered-form">
                    <label for="jrn_uraian">Uraian Kegiatan</label>
                    <textarea id="jrn_uraian" rows="3" class="form-control"></textarea>
                </div>

                <div class="form-group bordered-form text-right">
                    <button class="btn btn-dark" id="jrn_submit">SIMPAN</button>
                </div>

            </div>
        </div>
        

        <div class="row">
            <div class="col-sm-12">
                <div class="jrn_alert"></div>
                <h3 class="page-title mt-3">Data Kegiatan</h3>
                <!-- filter pencarian kegiatan sentra -->
                <div class="input-group input-group-lg mb-1 mt-3">
                    <input type="date" class="form-control" aria-label="Cari Data Kegiatan">
                    <div class="input-group-append" id="jrn_cariTanggal">
                        <span class="input-group-text" id="jrn_cariData"><i class="fa fa-search"></i></span>
                    </div>
                </div>
                <div id="jurnalKegiatan" class="list-group"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 class="page-title mt-3 gohome">Kembali</h3>
            </div>
        </div>
    </div>
    <div class="bottom-space"></div>
    <div class='footer'>
        &copy; 2019 - alvianaselva
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js" ></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/params.js"></script>
<script src="js/jurkeg.js"></script>
</body>

</html>
