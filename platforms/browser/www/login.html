<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" 
        content="   default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; 
                    style-src 'self' 'unsafe-inline'; 
                    media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Qurota 0.1</title>
</head>

<body>
    <div class="container">
            
            <div class="row top">
                <div class="col-sm-12">
                    <div class="phead">
                        <h2>Monitoring Pembelajaran</h2>
                        <h3>KELAS A - KBA QUROTA A'YUN</h3>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                    <h5 class="card-title text-center">Monitoring Pembelajaran</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                        <input type="text" id="inputEmail" class="form-control" placeholder="Nama Pengguna" required autofocus>
                        <label for="inputEmail">Nama Pengguna</label>
                        </div>
        
                        <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Kata Sandi" required>
                        <label for="inputPassword">Kata Sandi</label>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Lupa Password</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Masuk</button>
                        <hr class="my-4">
                        <!--

                        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
                    </form>
                    </div>
                </div>
                </div>
            </div>
            </div>

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js" ></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
